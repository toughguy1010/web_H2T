<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/product.css">
    <title>Thêm sản phẩm</title>
</head>

<body>
    <section class="edit-warapper">
        <div class="card card-user" style="width: 35rem;">
            <div class="card-body">
                <h5 class="card-title text-center fs-2">Nhập thông tin Sản phẩm</h5>
                <div class="input-edit">
                    <div class="input-group my-3">
                        <p>Mã sản phẩm: </p>
                        <input type="text" class="form-control ms-5">
                    </div>
                    <div class="input-group my-3">
                        <p>Tên sản phẩm: </p>
                        <input type="text" class="form-control ms-5">
                    </div>
                    <form action="#">
                        <label for="quyenhan">Kích cỡ:</label>
                        <select name="authority" id="authority" style="margin-left: 90px; min-width: 100px;">
                          <option value="size">S</option>
                          <option value="size">M</option>
                          <option value="zie">L</option>
                          <option value="zie">XL</option>
                        </select>
                    </form>
                    <div class="input-group my-3">
                        <p>Số lượng: </p>
                        <input type="text" class="form-control" style="margin-left: 85px;">
                    </div>
                    <div class="img-upload my-3">
                        <p>Ảnh: </p>
                        <a href="">
                            <img src="http://duonganh.com.vn/en/admin/assets/images/404.png" alt="..." style="margin-left: 120px ; width: 150px;">
                        </a>
                    </div>
                    <div class="input-group my-3">
                        <p>Giá: </p>
                        <input type="text" class="form-control" style="margin-left: 125px;">
                    </div>
                </div>
                <div class="btn-gr">
                    <a href="product.html">
                        <button type="button" class="btn btn-primary ">Thêm sản phẩm</button>
                    </a>
                    <a href="product.html">
                        <button type="button" class="btn btn-secondary ">Quay lại</button>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
