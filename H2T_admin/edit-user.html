<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/user.css">
    <title>Cập nhật người dùng</title>
</head>

<body>
    <section class="edit-warapper">
        <div class="card card-user" style="width: 35rem;">
            <div class="card-body">
                <h5 class="card-title text-center fs-2">Nhập thông tin người dùng</h5>
                <div class="input-edit">
                    <div class="input-group my-3">
                        <p>Tên khách hàng: </p>
                        <input type="text" class="form-control ms-5">
                    </div>
                    <form action="#" class="btn-radio">
                        <p class="">Giới tính: </p>
                        <div>
                            <input type="radio" id="html" name="fav_language" value="HTML">
                            <label for="html">Nam</label><br>
                            <input type="radio" id="css" name="fav_language" value="CSS">
                            <label for="css">Nữ</label><br>
                        </div>
                    </form>
                    <div class="input-group my-3">
                        <p>Địa chỉ: </p>
                        <input type="text" class="form-control ms-5" style="max-width: 360px">
                    </div>
                    <form action="#" class="birthday my-3">
                        <label for="birthday">Ngày sinh:</label>
                        <input type="date" id="birthday" name="birthday" style=" max-width: 360px; margin-left: 90px; ">
                    </form>
                    <div class="input-group my-3">
                        <p>Email: </p>
                        <input type="text" class="form-control ms-5" placeholder="@email" style="max-width: 360px">
                    </div>
                    <div class="input-group my-3">
                        <p>Số điện thoại:</p>
                        <input type="text" class="form-control ms-5" style="max-width: 360px">
                    </div>
                    <form action="#">
                        <label for="quyenhan">Cấp quyền:</label>
                        <select name="authority" id="authority" style="margin-left: 81px">
                          <option value="guest">Khách Hàng</option>
                          <option value="Staff">Nhân Viên</option>
                          <option value="admin">Amin</option>
                        </select>
                    </form>
                </div>
                <div class="btn-gr">
                    <a href="user.html">
                        <button type="button" class="btn btn-primary ">Lưu thông tin</button>
                    </a>
                    <a href="user.html">
                        <button type="button" class="btn btn-secondary ">Quay lại</button>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
